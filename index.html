<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Heading -->
    <center><h1>A Basic Calculator</h1></center>
    <br>
        <center>
            <div class="calc">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-md-12">
                        <input id="screen" type="text" placeholder="RESULT" disabled/>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3 col-md-33 col-sm-3 col-3">
                        <button onclick="display('7')" style="width:100%;height:100%;margin:8px;border-radius:5px;">7</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                        <button onclick="display('8')" style="width:100%;height:100%;margin:8px;border-radius:5px;">8</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                        <button onclick="display('9')" style="width:100%;height:100%;margin:8px;border-radius:5px;">9</button>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                        <button onclick="display('+')" style="width:100%;height:100%;margin:8px;border-radius:5px;">+</button>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                        <button onclick="display('4')" style="width:100%;height:100%;margin:8px;border-radius:5px;">4</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                        <button onclick="display('5')" style="width:100%;height:100%;margin:8px;border-radius:5px;">5</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                        <button onclick="display('6')" style="width:100%;height:100%;margin:8px;border-radius:5px;">6</button>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                        <button onclick="display('-')" style="width:100%;height:100%;margin:8px;border-radius:5px;">-</button>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                        <button onclick="display('1')" style="width:100%;height:100%;margin:8px;border-radius:5px;">1</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                        <button onclick="display('2')" style="width:100%;height:100%;margin:8px;border-radius:5px;">2</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                        <button onclick="display('3')" style="width:100%;height:100%;margin:8px;border-radius:5px;">3</button>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                        <button onclick="display('*')" style="width:100%;height:100%;margin:8px;border-radius:5px;">*</button>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                        <button onclick="result()" class="equal" style="width:100%;height:100%;margin:8px;border-radius:5px;">=</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                        <button onclick="display('0')" style="width:100%;height:100%;margin:8px;border-radius:5px;">0</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                        <button onclick="display('/')" style="width:100%;height:100%;margin:8px;border-radius:5px;">/</button>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                        <button onclick="clrscr()" class="clear" style="width:100%;height:100%;margin:8px;border-radius:5px;">clr</button>
                    </div>
                </div>
            </div>
        </center>
    <script type="text/javascript"  src="./script.js"></script>
</body>
</html>
